<div style="max-width: 640px;">
    <div style="
          position: relative;
          padding-bottom: 56.25%;
          height: 0;
          overflow: hidden;
        ">
        <iframe id="frame-container" width="640" height="360" allowfullscreen style="
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;
            max-width: 100%;
          "></iframe>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function(event) {
          	const url = new URLSearchParams(window.location.search);
          	const video = url.has('video') ? url.get('video') : '';
            const startTime = url.has('st') ? `&st=${url.get('st')}` : ''
          	document
          	.getElementById("frame-container")
          	.setAttribute(
          		'src',
          		`https://web.microsoftstream.com/embed/video/${video}?autoplay=false&showinfo=true${startTime}`
          		);
    				}
    			);
</script>
